	{{ partial "header.html" . }}

	<main role="main">
		<article itemscope itemtype="http://schema.org/Blog">
			<div class="row">
				<div class="col s12">
					<h2 class="entry-title" itemprop="headline">{{ .Title }}</h2>
					<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span><br>
					<section itemprop="entry-text">
						{{ .Content }}
					</section>
				</div>
			</div>
		</article>
	</main>

	{{ partial "footer.html" . }}
