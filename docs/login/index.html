		<script type="text/javascript">
			
			$(document).ready(function () {
				if (J3A.Logged() == true) {
					$("#link-login").hide();
					$("#link-logout").show();
				}
			});
			
			
			
			

			
			var configUrl = "https:\/\/praserx.github.io\/hugo-theme-lunafreya\/config.json";    
			
			
			j3a = new J3A(true);    

			
			j3a.Init(configUrl).then(function () {
				$(document).ready(function () {
					
					j3a.RunPostProcessing().then(function (result) {
						
					});
				});
			}).catch(function (error) {
				console.log(error);
			});
			
			
			
			

			
			$("#login-form").on("submit", function (e) {
				e.preventDefault();
				j3a.Login($("#username").val(), $("#password").val()).then(function (result) {
					window.location.href = j3a.GetBaseUrl(); 
				}, function (err) {
					console.log(err);
					$("#login-failed").show();
				});
			});

			
			$("#link-logout").click(function () {
				j3a.PartialLogout();
				window.location.href = j3a.GetBaseUrl();
			});
		</script>
